specVersion: 0.0.4
description: Poolshark is a Directional Liquidity AMM allowing LPs to capture directional strength.
repository: https://github.com/poolsharks-protocol/poolshark-hedge-pool
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum/contract
    name: PoolsharkHedgePoolFactory
    network: goerli
    source:
      address: "0x4Ed4D8e2832F66362B576c35447F64eC1b3f716d"
      abi: PoolsharkHedgePoolFactory
      startBlock: 8222670
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      file: PoolsharkHedgePoolFactory\PoolsharkHedgePoolFactory.wasm
      entities:
        - Token
        - HedgePool
      abis:
        - name: PoolsharkHedgePool
          file: PoolsharkHedgePoolFactory\abis\PoolsharkHedgePool.json
        - name: PoolsharkHedgePoolFactory
          file: PoolsharkHedgePoolFactory\abis\PoolsharkHedgePoolFactory.json
        - name: ERC20
          file: PoolsharkHedgePoolFactory\abis\ERC20.json
        - name: ERC20SymbolBytes
          file: PoolsharkHedgePoolFactory\abis\ERC20SymbolBytes.json
        - name: ERC20NameBytes
          file: PoolsharkHedgePoolFactory\abis\ERC20NameBytes.json
      eventHandlers:
        - event: PoolCreated(indexed address,indexed address,indexed uint24,int24,address)
          handler: handlePoolCreated
templates:
  - kind: ethereum/contract
    name: HedgePoolTemplate
    network: goerli
    source:
      abi: PoolsharkHedgePool
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      file: templates\HedgePoolTemplate\HedgePoolTemplate.wasm
      entities:
        - Token
        - HedgePool
        - Position
      abis:
        - name: PoolsharkHedgePool
          file: HedgePoolTemplate\abis\PoolsharkHedgePool.json
        - name: PoolsharkHedgePoolFactory
          file: HedgePoolTemplate\abis\PoolsharkHedgePoolFactory.json
        - name: ERC20
          file: HedgePoolTemplate\abis\ERC20.json
        - name: ERC20SymbolBytes
          file: HedgePoolTemplate\abis\ERC20SymbolBytes.json
        - name: ERC20NameBytes
          file: HedgePoolTemplate\abis\ERC20NameBytes.json
      eventHandlers:
        - event: Mint(indexed address,indexed int24,indexed int24,bool,uint128)
          handler: handleMint
        - event: Burn(indexed address,indexed int24,indexed int24,bool,uint128)
          handler: handleBurn
