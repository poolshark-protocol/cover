specVersion: 0.0.4
description: Poolshark is a Directional Liquidity AMM allowing LPs to capture directional strength.
repository: https://github.com/poolsharks-protocol/poolshark-cover-pool
schema:
    file: ./schema.graphql
dataSources:
    - kind: ethereum/contract
      name: CoverPoolFactory
      network: arbitrum-goerli
      source:
          address: '0xC7F9348F005508f5354B4f5753C2F3C948B889F8'
          abi: CoverPoolFactory
          startBlock: 13890000
      mapping:
          kind: ethereum/events
          apiVersion: 0.0.6
          language: wasm/assemblyscript
          file: ./src/mappings/coverpoolfactory.ts
          entities:
              - Token
              - CoverPool
          abis:
              - name: CoverPool
                file: ./abis/CoverPool.json
              - name: CoverPoolFactory
                file: ./abis/CoverPoolFactory.json
              - name: ERC20
                file: ./abis/ERC20.json
              - name: ERC20SymbolBytes
                file: ./abis/ERC20SymbolBytes.json
              - name: ERC20NameBytes
                file: ./abis/ERC20NameBytes.json
          eventHandlers:
              - event: PoolCreated(address,address,indexed address,indexed address,indexed uint16,int16,uint16,uint16)
                handler: handlePoolCreated
    - kind: ethereum/contract
      name: CoverPoolManager
      network: arbitrum-goerli
      source:
          address: '0x125D13B5245127b97d44Ac2F7b819763e2A190be'
          abi: CoverPoolManager
          startBlock: 13800000
      mapping:
          kind: ethereum/events
          apiVersion: 0.0.6
          language: wasm/assemblyscript
          file: ./src/mappings/coverpoolmanager.ts
          entities:
              - CoverPool
              - CoverPoolFactory
          abis:
              - name: CoverPoolManager
                file: ./abis/CoverPoolManager.json
          eventHandlers:
              - event: VolatilityTierEnabled(uint16,int16,uint16,uint16)
                handler: handleVolatilityTierEnabled
              - event: FeeToTransfer(indexed address,indexed address)
                handler: handleFeeToTransfer
              - event: OwnerTransfer(indexed address,indexed address)
                handler: handleOwnerTransfer
              - event: ProtocolFeeCollected(indexed address,uint128,uint128)
                handler: handleProtocolFeeCollected
              - event: ProtocolFeeUpdated(uint16,uint16)
                handler: handleProtocolFeeUpdated
              - event: FactoryChanged(indexed address,indexed address)
                handler: handleFactoryChanged
templates:
    - kind: ethereum/contract
      name: CoverPoolTemplate
      network: arbitrum-goerli
      source:
          abi: CoverPool
      mapping:
          kind: ethereum/events
          apiVersion: 0.0.6
          language: wasm/assemblyscript
          file: ./src/mappings/coverpool.ts
          entities:
              - Token
              - CoverPool
              - Position
          abis:
              - name: CoverPool
                file: ./abis/CoverPool.json
              - name: CoverPoolFactory
                file: ./abis/CoverPoolFactory.json
              - name: ERC20
                file: ./abis/ERC20.json
              - name: ERC20SymbolBytes
                file: ./abis/ERC20SymbolBytes.json
              - name: ERC20NameBytes
                file: ./abis/ERC20NameBytes.json
          eventHandlers:
              - event: Mint(indexed address,indexed int24,indexed int24,int24,bool,uint128)
                handler: handleMint
              - event: Burn(indexed address,indexed int24,indexed int24,int24,bool,uint128)
                handler: handleBurn
