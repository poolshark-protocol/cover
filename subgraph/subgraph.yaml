specVersion: 0.0.4
description: Poolshark is a Directional Liquidity AMM allowing LPs to capture directional strength.
repository: https://github.com/poolsharks-protocol/poolshark-hedge-pool
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: PoolsharkHedgePoolFactory
    network: goerli
    source:
      address: '0x4cBEA8D79A8e5a79999B496B5Ad4332279CF8fDe'
      abi: PoolsharkHedgePoolFactory
      startBlock: 8222670
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      file: ./src/mappings/hedgefactory.ts
      entities:
        - Token
        - HedgePool
      abis:
        - name: PoolsharkHedgePool
          file: ./abis/PoolsharkHedgePool.json
        - name: PoolsharkHedgePoolFactory
          file: ./abis/PoolsharkHedgePoolFactory.json
        - name: ERC20
          file: ./abis/ERC20.json
        - name: ERC20SymbolBytes
          file: ./abis/ERC20SymbolBytes.json
        - name: ERC20NameBytes
          file: ./abis/ERC20NameBytes.json
      eventHandlers:
        - event: PoolCreated(indexed address,indexed address,indexed uint24,int24,address)
          handler: handlePoolCreated
templates:
  - kind: ethereum/contract
    name: HedgePoolTemplate
    network: goerli
    source:
      abi: PoolsharkHedgePool
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      file: ./src/mappings/hedgepool.ts
      entities:
        - Token
        - HedgePool
        - Position
      abis:
        - name: PoolsharkHedgePool
          file: ./abis/PoolsharkHedgePool.json
        - name: PoolsharkHedgePoolFactory
          file: ./abis/PoolsharkHedgePoolFactory.json
        - name: ERC20
          file: ./abis/ERC20.json
        - name: ERC20SymbolBytes
          file: ./abis/ERC20SymbolBytes.json
        - name: ERC20NameBytes
          file: ./abis/ERC20NameBytes.json
      eventHandlers:
        - event: Mint(indexed address,indexed int24,indexed int24,bool,uint128)
          handler: handleMint
        - event: Burn(indexed address,indexed int24,indexed int24,bool,uint128)
          handler: handleBurn