specVersion: 0.0.4
description: Poolshark is a Directional Liquidity AMM allowing LPs to capture directional strength.
repository: https://github.com/poolsharks-protocol/poolshark-cover-pool
schema:
    file: ./schema.graphql
dataSources:
    - kind: ethereum/contract
      name: CoverPoolFactory
      network: goerli
      source:
          address: '0x2cE238af6682a9966142aBFA36EA35173ABfa037'
          abi: CoverPoolFactory
          startBlock: 8626770
      mapping:
          kind: ethereum/events
          apiVersion: 0.0.6
          language: wasm/assemblyscript
          file: ./src/mappings/coverpoolfactory.ts
          entities:
              - Token
              - CoverPool
          abis:
              - name: CoverPool
                file: ./abis/CoverPool.json
              - name: CoverPoolFactory
                file: ./abis/CoverPoolFactory.json
              - name: ERC20
                file: ./abis/ERC20.json
              - name: ERC20SymbolBytes
                file: ./abis/ERC20SymbolBytes.json
              - name: ERC20NameBytes
                file: ./abis/ERC20NameBytes.json
          eventHandlers:
              - event: PoolCreated(indexed address,indexed address,indexed uint24,int24,uint16,uint16,address)
                handler: handlePoolCreated
templates:
    - kind: ethereum/contract
      name: CoverPoolTemplate
      network: goerli
      source:
          abi: CoverPool
      mapping:
          kind: ethereum/events
          apiVersion: 0.0.6
          language: wasm/assemblyscript
          file: ./src/mappings/coverpool.ts
          entities:
              - Token
              - CoverPool
              - Position
          abis:
              - name: CoverPool
                file: ./abis/CoverPool.json
              - name: CoverPoolFactory
                file: ./abis/CoverPoolFactory.json
              - name: ERC20
                file: ./abis/ERC20.json
              - name: ERC20SymbolBytes
                file: ./abis/ERC20SymbolBytes.json
              - name: ERC20NameBytes
                file: ./abis/ERC20NameBytes.json
          eventHandlers:
              - event: Mint(indexed address,indexed int24,indexed int24,int24,bool,uint128)
                handler: handleMint
              - event: Burn(indexed address,indexed int24,indexed int24,int24,bool,uint128)
                handler: handleBurn
