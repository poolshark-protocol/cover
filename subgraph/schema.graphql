type Token @entity {
    # token address
    id: ID!
    name: String!
    symbol: String!
    decimals: BigInt!
}

type CoverPool @entity {
    # poolAddress
    id: ID!
    token0: Token!
    token1: Token!
    # factory: CoverPoolFactory!
    # inputPool: Bytes! - to be added
    tickSpread: BigInt!
}

type CoverPoolFactory @entity {
    # poolAddress
    id: ID!
    poolCount: BigInt!
}

type Position @entity {
    # poolAddress + owner + lower + upper
    id: ID!
    pool: CoverPool!
    txnHash: Bytes!
    createdBy: Bytes!
    createdAtTimestamp: BigInt!
    owner: Bytes!
    lower: BigInt!
    upper: BigInt!
    liquidity: BigInt!
    inToken: Token!
    outToken: Token!
    inAmount: BigInt!
    outAmount: BigInt!
}

type Tick @entity {
    # poolAddress + index
    id: ID!
    pool: CoverPool!
    index: BigInt!
    previousTick: BigInt!
    nextTick: BigInt!
    price0: BigDecimal!
    price1: BigDecimal!
}
